<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Find Delicious Meals and Instructions</h1>
    </header>
    <main class="container my-5">
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for a meal...">
            <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
        </div>
        <div id="results" class="row"></div>
        <div id="showAllButton" class="text-center mt-3" style="display: none;">
            <button class="btn btn-primary">SHOW ALL</button>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Meal Search. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="j.js"></script>
</body>
</html>
